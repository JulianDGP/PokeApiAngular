<header>
    
    <img [routerLink]="['']" src="../assets/pokeball-pokemon-svgrepo-com.svg" alt="Logo Pokemon">
    <p>Pokedex</p>
        <div *ngIf="auth.isAuthenticated$ | async; else loggedOut">
        <button type="button" (click)="logOut()" class="btn btn-warning">Cerrar Sesion</button>
    </div>

    <ng-template #loggedOut>
        <div>
            <button type="button" (click)="login()" class="btn btn-outline-light me-2">Iniciar Sesion</button>
        <!-- <button type="button" (click)="register()" class="btn btn-danger">Registrarse</button> -->
        </div>
        </ng-template>
</header>
